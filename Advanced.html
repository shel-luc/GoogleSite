<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced Search</title>
</head>
<body>
    <h1>Advanced Search</h1>
    <div>
    <form action="https://google.com/search">
        <div class="test">
        <label for="qname">all these words:</label>
        <input class="textinput" type="text" name="q">
        </div>
        <div class="test">
        <label for="fname">this exact word or phrase:</label>
        <input class="textinput" type="text" name="q">
        </div>
        <div class="test">
        <label for="dname">any of these words:</label>
        <input class="textinput" type="text" name="q">
        </div>
        <div class="test">
            <label for="sname">none of these words:</label>
            <input class="textinput" type="text" name="q">
        </div>
        
        <input type="submit" value="Advanced Search">
    </form>
    </div>
</body>
</html>
